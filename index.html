<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>
<div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel container">
        	<ul class="stars container">
        		<li><i class="li-stars fa fa-star"></i></li>
        		<li><i class="li-stars fa fa-star"></i></li>
        		<li><i class="li-stars fa fa-star"></i></li>
            </ul>

            <div>
                <span class="moves">0</span> Moves
            </div>

            <div>  
                <span class="hours">0 </span>:
                <span class="minutes1">0</span>
                <span class="minutes2">0 </span>:
                <span class="seconds1">0</span>
                <span class="seconds2">0</span>
            	<span class="seconds3">0 </span>Timer
            </div>

            <div class="restart">
            	<i class="fa fa-repeat"></i>
            </div>
        
        </section>

        <ul class="deck">
            <li class="card"  >
                <i class="fa same fa-diamond"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-paper-plane-o"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-anchor"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-bolt"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-cube"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-anchor"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-leaf"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-bicycle"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-diamond"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-bomb"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-leaf"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-bomb"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-bolt"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-bicycle"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-paper-plane-o"></i>
            </li>
            <li class="card" >
                <i class="fa same fa-cube"></i>
            </li>
        </ul>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
